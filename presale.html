<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page bg">
        <section class="soon">
            <div class="container">
                <div class="soon__inner">
                    <div class="soon__top">
                        <a href="index.html" class="soon__top-link">
                            Back to main
                        </a>
                    </div>
                    <div class="soon__bottom">
                        <div class="soon__bottom-item">
                            <div class="soon__bottom-logo">
                                <img src="img/header/logo/Logo Front.svg">
                                <span>JEETDIE ACADEMY</span>
                            </div>
                        </div>
                        <div class="soon__bottom-item">
                            <div class="soon__bottom-title">
                                <div class="soon__bottom-subtitle">
                                    <h2 class="title green">Presale is coming soon...</h2>
                                </div>
                            </div>
                        </div>
                        <div class="soon__bottom-item">
                            <div class="soon__bottom-icons icons">
                                <div class="icons__item">
                                    <div class="icons__item-bg">
                                        <div class="icons__item-bg">
                                            <a href="#"><div class="icons__item-bg_1"></div></a>
                                        </div>
                                    </div>
                                    <span class="icons__item-subtitle">Join now</span>
                                </div>
                                <div class="icons__item">
                                    <div class="icons__item-bg">
                                        <a href="#"><div class="icons__item-bg_2"></div></a>
                                    </div>
                                    <span class="icons__item-subtitle">Audit</span>                                        
                                </div>
                                <div class="icons__item">
                                    <div class="icons__item-bg">
                                        <a href="#"><div class="icons__item-bg_2"></div></a>
                                    </div>
                                    <span class="icons__item-subtitle">WHITEpaper</span> 
                                </div>
                                <div class="icons__item">
                                    <div class="icons__item-bg">
                                        <a href="#"><div class="icons__item-bg_3"></div></a>
                                    </div>
                                    <span class="icons__item-subtitle">Pinksale</span>                                       
                                </div>
                            </div>
                        </div>
                        <div class="soon__bottom-item item">
                            <div class="item__column">
                                <div class="item__column-left">
                                    <img class="column-left" src="img/soon/left.png" alt="">
                                </div>
                            </div>
                            <div class="item__column">
                                <div class="item__column-time time">
                                    <p id="demo" class="demo"></p>
                                </div>
                            </div>
                            <div class="item__column">
                                <div class="item__column-right">
                                    <img class="column-right" src="img/soon/right.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/time.js"></script>
</body>
</html>
